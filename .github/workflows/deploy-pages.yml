# Build and deploy GeoQuest to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Must match the path: https://<user>.github.io/<repo>/
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          # Optional: set BUY_ME_A_COFFEE secret to show "Buy me a coffee" in the sidebar
          VITE_BUY_ME_A_COFFEE: ${{ secrets.BUY_ME_A_COFFEE }}
          # Supabase (leaderboard) — add VITE_SUPABASE_URL and VITE_SUPABASE_PUBLISHABLE_KEY as repo secrets
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          # AdSense (optional) — add VITE_ADSENSE_CLIENT, VITE_ADSENSE_SLOT_FOOTER, VITE_ADSENSE_SLOT_SIDEBAR as repo secrets
          VITE_ADSENSE_CLIENT: ${{ secrets.VITE_ADSENSE_CLIENT }}
          VITE_ADSENSE_SLOT_FOOTER: ${{ secrets.VITE_ADSENSE_SLOT_FOOTER }}
          VITE_ADSENSE_SLOT_SIDEBAR: ${{ secrets.VITE_ADSENSE_SLOT_SIDEBAR }}
        run: npm run build

      # GitHub Pages serves 404.html for missing paths (e.g. /GeoApp/foo)
      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
